<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly" defer></script>

    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }


        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    
    <script>
        function initMap() {
            const mapOptions = {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8,
            };

            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>

    <link rel="icon" href="https://s2.r29static.com/bin/entry/824/0,0,2000,1050/x/1902859/image.png" type="image/x-icon">
</body>
</html>
